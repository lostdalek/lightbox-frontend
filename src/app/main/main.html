<div ng-include="'app/component/navbar/navbar.html'"></div>
<div class="container-fluid">
    <div class="row row-offcanvas row-offcanvas-left" ng-class="{'active':main.isToggledLeftSidebar}">
        <sidebar is-toggled="main.isToggledLeftSidebar">
            <!-- should transcude content -->
        </sidebar>

        <div class="col-xs-12 col-sm-9 content">
            <p class="pull-left">
                <button type="button" class="btn btn-primary btn-xs" data-toggle="offcanvas" ng-click="main.toggleLeftSideBar()">Toggle nav {{main.isToggledLeftSidebar}}</button>
            </p>

            <div class="jumbotron text-center">
                <p class="lead">
                    <img src="{{main.assetsPath}}yeoman.png" alt="I'm Yeoman"><br>
                    Always a pleasure scaffolding your apps.
                </p>

                <p><a class="btn btn-lg btn-success" ng-href="#">Splendid!</a></p>
            </div>

            <div class="row">
                <div class="col-sm-6 col-md-4" ng-repeat="awesomeThing in main.awesomeThings | orderBy:'rank'">
                    <div class="thumbnail">
                        <img class="pull-right" ng-src="{{main.assetsPath}}{{awesomeThing.logo}}"
                             alt="{{awesomeThing.title}}">

                        <div class="caption">
                            <h3>{{awesomeThing.title}}</h3>

                            <p>{{awesomeThing.description}}</p>

                            <p><a ng-href="{{awesomeThing.url}}">{{awesomeThing.url}}</a></p>
                        </div>
                    </div>
                </div>
            </div>

            <hr>

            <div class="footer">
                <p>With â™¥ from <a href="https://twitter.com/Swiip">@Swiip</a></p>
            </div>
        </div>
    </div>
</div>
