<nav class="navbar navbar-top navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">
                <span class="glyphicon glyphicon-home"></span> {{navbar.title}}
            </a>
        </div>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-6">
            <ul class="nav navbar-nav">

                    <!--ui-sref-active="active" -->
                <li ng-repeat="nav in navbar.navigation"  ng-class="{active: navbar.isActive(nav)}">
                    <a ng-href="{{navbar.getLink(nav)}}" ui-sref="{{nav.sref}}">
                        <i ng-if="nav.icon" class="{{nav.iconClasses}}"></i>
                        {{nav.label}}
                    </a>
                </li>
            </ul>

            <ul class="nav navbar-nav navbar-right">
                <li>Current date: {{ date | date:'yyyy-MM-dd' }}</li>
            </ul>
        </div>
    </div>
</nav>
